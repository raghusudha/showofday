<ion-header>
    <ion-toolbar>
      <ion-title>
       Forgot Password
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      
          <ion-row justify-content-center>
           <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
      
          <ion-item>
            <ion-label position="floating">Enter Registered Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-card>
          <ion-item>
             
              <ion-input type="text" placeholder="Enter OTP"></ion-input>
            </ion-item>
          </ion-card>
        
        <div padding>
            
              <ion-button color="success" (click)="onVerify()">Verify</ion-button>
              </div>
              </div>
              </ion-col>
              </ion-row>
              
          </ion-content>
