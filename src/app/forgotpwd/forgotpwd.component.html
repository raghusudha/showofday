<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-round-back" (click)="onBack()" style="font-size:28px;font-weight:bold;"></ion-icon>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Enter Registered Mobile Number</ion-label>
        <ion-input type='text' [(ngModel)]='customer.phone'> </ion-input>
      </ion-item>
      <ion-button color="success" (click)='reset(customer)'>Verify</ion-button><br>
      Dont have account ? <a (click)='register()'> Sign Up </a>
    </ion-card-content>
  </ion-card>
</ion-content>
