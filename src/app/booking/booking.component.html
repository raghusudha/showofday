<ion-header>
  <ion-toolbar>
    <ion-title>
      
        <h2>BookMovie</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
      <ion-img  src="{{movie.image_url}}"></ion-img><br>
      <ion-item>
          <!-- <ion-card-title></ion-card-title> -->
          <ion-icon name="film"></ion-icon><ion-input [(ngModel)]="movie.name" readonly></ion-input>
      </ion-item><br>
      <ion-item>
          <ion-label position="floating">No. Of Tickets</ion-label>
          <ion-input [(ngModel)]="data.tickets"></ion-input>
      </ion-item><br>
      <ion-button color="success" (click)="addBooking(movie,data.tickets)">Book Ticket</ion-button>
    </ion-card>
  </ion-content>
