<ion-header>
    <ion-toolbar>
       <ion-icon name="arrow-back"  (click)="onBack()"></ion-icon>
      <ion-title>
        Cancelled
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
   
  <ion-card *ngFor="let book of list">
      <ion-item>
     <ion-label> Movie:{{ book.movie_name}}<br>
      City:{{ book.city}}<br>
    Theatre:{{book.theatre}}<br>
  Amount:{{book.amount}}<br>
  Screen:{{book.screen}}
  </ion-label>
  </ion-item>
    </ion-card>

  </ion-content>
  <ion-button shape="round"  expand="full" fill="outline" (click)="onBookings()">Show Bookings</ion-button>
